<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="popup_styles.css">
  <script type="text/javascript" src="sticker.min.js"></script>
  
  <style>

    body{
      background-color: #709e7a;

      height: 550px;
      width: 450px;

      overflow: hidden;
    }

    .header{
      font-family:Arial, Helvetica, sans-serif;
      font-size: 50px;
      font-weight: bold;
      color: #ffffff;
      padding: 0 0 0 0;
      margin: 0 20px 0 0;
    }

    .toggle {
      height: 200px;
      width: 200px;
      margin: -60px -60px 0 0;
    }

    .chase {
      position: relative;
      padding: 0 50px 50px 50px;
      margin: -40px 0 0 0;
    }

    .button-toggle {
      position: relative;
      margin: -5px 70px auto;
    }

    .footer {
      position: absolute;
      margin: 40px 0 0 0;
      overflow: hidden;
    }
    
   

  </style>

</head>

<body>
  
  <p class="header">Untitled</p>
  <p class="header">Goose Extension</p>
  
 
  <img class="chase" src="chase.png">


  <div class="toggle">

      <img class="button-toggle" src="on.png" alt="On" height="250px" width="300px">
    
  </div>

  <img class="footer" src="footer.png">

</body>
</html>
